<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <p>
    Mises a jour: {{ lastUpdate | async | date : "yMMMMEEEEd" | uppercase }}
  </p>
  <ul class="list-group">
    <app-appareil
      *ngFor="let appareil of appareils; let i = index"
      [indexOfAppareil]="i"
      [appareilName]="appareil.name"
      [appareilStatus]="appareil.status"
      [id]="appareil.id"
    ></app-appareil>
  </ul>
  <button class="btn btn-success" (click)="onAllumer()">Tout Allumer</button>
  <button class="btn btn-danger" (click)="onEteindre()">Tout Eteindre</button>
</div>
