<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>
        Mises a jour: {{ lastUpdate | async | date : "yMMMMEEEEd" | uppercase }}
      </p>
      <ul class="list-group">
        <app-appareil
          *ngFor="let appareil of appareils"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"
        ></app-appareil>
      </ul>
      <button
        class="btn btn-success"
        [disabled]="!isAuth"
        (click)="onAllumer()"
      >
        Tout Allumer
      </button>
    </div>
  </div>
</div>
